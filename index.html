<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurityX - Your Personal Password Manager</title>
    <link rel="icon" href="security.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <img class="logo_image" src="security.png" alt="" /> SecurityX
      </div>
      <ul>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </ul>
    </nav>

    <div class="main">
      <h1>Password Manager</h1>
      <p>
        "Unlock Peace of Mind: Safeguard your digital world with our trusted
        password manager. Your keys to online security are just a click away."
      </p>
      <br />

      <h2>Your Passwords</h2>
      <table>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </table>
      <br />

      <h2>Add a Password</h2>
      <form action="/submit" method="post">
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required />
        <br />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
